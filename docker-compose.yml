version: '3.8'

networks:
  av_framework_net:
    driver: bridge

volumes:
  db-data:
  ollama-data:
  redis-data:

services:
  # Base de datos (sin cambios)
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: edu_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - av_framework_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d edu_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (sin cambios)
  redis:
    image: redis:7-alpine
    container_name: edu-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - av_framework_net
    command: redis-server --appendonly yes --save 60 1 --loglevel notice
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama (sin cambios)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - av_framework_net
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        echo "Iniciando Ollama server..."
        ollama serve &
        sleep 10
        if [ ! -f /root/.ollama/models/manifests/registry.ollama.ai/library/tinyllama/latest ]; then
          echo "Descargando tinyllama..."
          ollama pull tinyllama
        fi
        echo "Ollama listo"
        wait

  # Rule-based - CON CONTEXTO RAÍZ
  rule_based:
    build:
      context: .  # ¡CONTEXTO RAÍZ!
      dockerfile: assistants/rule-based/Dockerfile
    container_name: rule-based
    restart: always
    ports:
      - "5001:5001"
    environment:
      REDIS_URL: redis://redis:6379
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: edu_db
    networks:
      - av_framework_net
    depends_on:
      - db
      - redis

  # DeepPavlov - CON CONTEXTO RAÍZ
  deeppavlov_nlu:
    build:
      context: .  # ¡CONTEXTO RAÍZ!
      dockerfile: assistants/deeppavlov-nlu/Dockerfile
    container_name: deeppavlov-nlu
    restart: always
    ports:
      - "5002:5002"
    environment:
      REDIS_URL: redis://redis:6379
    networks:
      - av_framework_net
    depends_on:
      - db
      - redis

  # Orchestrator - CON CONTEXTO RAÍZ
  orchestrator:
    build:
      context: .  # ¡CONTEXTO RAÍZ!
      dockerfile: orchestrator/Dockerfile
    container_name: orchestrator
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: edu_db
      RULE_BASED_URL: http://rule_based:5001
      DEEPPAVLOV_URL: http://deeppavlov_nlu:5002
      OLLAMA_URL: http://ollama:11434
      REDIS_URL: redis://redis:6379
    networks:
      - av_framework_net
    depends_on:
      - db
      - redis
      - ollama
      - rule_based
      - deeppavlov_nlu

  # UI - CON CONTEXTO RAÍZ
  ui:
    build:
      context: .  # ¡CONTEXTO RAÍZ!
      dockerfile: ui/Dockerfile
    container_name: ui
    restart: always
    ports:
      - "8501:8501"
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8000
    networks:
      - av_framework_net
    depends_on:
      - orchestrator