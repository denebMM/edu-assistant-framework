version: '3.8'

networks:
  av_framework_net:
    driver: bridge

volumes:
  db-data:
  ollama-data:
  redis-data:

services:
  # Base de datos
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: edu_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - av_framework_net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: edu-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - av_framework_net
    command: redis-server --appendonly yes --save 60 1 --loglevel notice

  # Ollama SERVER
  ollama-server:
    image: ollama/ollama:latest
    container_name: ollama-server
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - av_framework_net
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        echo "Iniciando Ollama server..."
        ollama serve &
        sleep 15
        echo "Descargando tinyllama..."
        ollama pull tinyllama || echo "Ya est√° descargado o error"
        echo "Ollama server listo en puerto 11434"
        wait

  # Rule-based
  rule_based:
    build:
      context: .
      dockerfile: assistants/rule-based/Dockerfile
    container_name: rule-based
    restart: always
    ports:
      - "5001:5001"
    environment:
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"
    networks:
      - av_framework_net
    depends_on:
      - redis

  # DeepPavlov
  deeppavlov_nlu:
    build:
      context: .
      dockerfile: assistants/deeppavlov-nlu/Dockerfile
    container_name: deeppavlov-nlu
    restart: always
    ports:
      - "5002:5002"
    environment:
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: "1"
      HF_HUB_DISABLE_TELEMETRY: "1"
      TRANSFORMERS_OFFLINE: "0"
      LOG_LEVEL: "INFO"
    networks:
      - av_framework_net
    depends_on:
      - redis

  # Ollama ASSISTANT
  ollama-assistant:
    build:
      context: .
      dockerfile: assistants/ollama/Dockerfile
    container_name: ollama-assistant
    restart: always
    ports:
      - "5003:5003"
    environment:
      OLLAMA_HOST: http://ollama-server:11434
      OLLAMA_MODEL: tinyllama
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"
    networks:
      - av_framework_net
    depends_on:
      - ollama-server
      - redis

  # Orchestrator
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    container_name: orchestrator
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: edu_db
      RULE_BASED_URL: http://rule_based:5001
      DEEPPAVLOV_URL: http://deeppavlov_nlu:5002
      OLLAMA_WRAPPER_URL: http://ollama-assistant:5003
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "DEBUG"
      ORCHESTRATOR_TIMEOUT: "8"
    networks:
      - av_framework_net
    depends_on:
      - db
      - redis
      - rule_based
      - deeppavlov_nlu
      - ollama-assistant

  # UI
  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: ui
    restart: always
    ports:
      - "8501:8501"
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8000
      PYTHONUNBUFFERED: "1"
    networks:
      - av_framework_net
    depends_on:
      - orchestrator